<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Video classification</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">Youtube Video Classifier</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/classify">classify</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Classify Youtube Videos</h1>
                <form action="/classify" method="post">
                    <select name="goal" id="goal" class="form-control">
                        <option value="computer science">Computer Science</option>
                        <option value="Food">Food</option>
                        <option value="Art&Music">Art & Music</option>
                    </select>
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Set Goal">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

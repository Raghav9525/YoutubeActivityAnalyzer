<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Video classification</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">Youtube Video Classifier</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/classify">classify</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Classify Youtube Videos</h1>
                <form action="/recommend_movies" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="submit">
                </form>
                <div class="mt-5">
                    {% if result is defined %}
                        <h2 class="text-white">Prediction: {{ result }}</h2>
                        <h2 class="text-white">Prediction: {{ goal }}</h2>
                        <h2 class="text-white">Prediction: {{ msg }}</h2>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% if title is defined %}
                    <h2 class="text-white">Title: {{ title }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
